	    <section id="slider" class="clear">
      <figure><img src="images/tshewide.png" alt="">
        <figcaption>
		   <h1><i><font color="#e5c100">Thermoshape effects</font></i></h1>
          <p>When two structures made by the same material and having the same sizes but different shapes are connected to each other under a temperature gradient, an electrochemical potential gradient is induced. This new effect is proposed by NERG and called quantum thermoshape effect. It can be utilized as a new way of converting heat energy to electricity.</p>
          <footer class="more"><a href="https://arxiv.org/pdf/1907.02819.pdf" target="_blank">View article &raquo;</a></footer>
		</figcaption>
      </figure>
    </section>
	
	    <section id="slider" class="clear">
      <figure><img src="images/ins.jpg" alt="">
        <figcaption>
		   <h1><i><font color="#e5c100">Quantum Szilard engines</font></i></h1>
          <p>We propose a quantum Szilard engine without featuring an explicit Maxwell's demon in which localization by quantum measurement corresponds to a logically irreversible operation and has to be accompanied by heat dissipation. This shows the validity of the Landauer's principle even in quantum Szilard engines without Maxwell's demon.</p>
          <footer class="more"><a href="https://www.mdpi.com/1099-4300/22/3/294/htm" target="_blank">View article &raquo;</a></footer>
		</figcaption>
      </figure>
    </section>
	
	    <section id="slider2" class="clear">
      <figure><img src="images/kare3.gif" alt="">
        <figcaption>
          <h1><i><font color="#e5c100">Quantum shape effects on thermodynamics</font></i></h1>
          <p>It is shown that size-preserved shape transformations cause changes in thermodynamic properties due to wave nature of particles and it is called Quantum Shape Effects (QShE). A purely quantum mechanical torque effect appear due to QShE.</p>
          <footer class="more"><a href="qshearticles.html">View articles &raquo;</a></footer>
        </figcaption>
      </figure>
    </section>

	    <section id="slider2" class="clear">
      <figure><img src="images/cycle.jpg" alt="">
        <figcaption>
          <h1><i><font color="#e5c100">New thermodynamic cycles: Isoformal process</font></i></h1>
          <p>We recently introduced a thermodynamic process called isoformal, shape preserving, process which opens up the possibility of a new generation of thermodynamic cycles operating at nanoscale with unique features.</p>
          <footer class="more"><a href="qshearticles.html">View articles &raquo;</a></footer>
        </figcaption>
      </figure>
    </section>
	
		    <section id="sliderlong" class="clear">
      <figure><img src="images/overlres.png" alt="">
        <figcaption>
          <h1><i><font color="#e5c100">Overlapped quantum boundary layer approach</font></i></h1>
          <p>Overlapped quantum boundary layer (OQBL) approach is proposed to analytically predict QShE on thermodynamic properties. By using OQBL approach, there is no need to solve Schrödinger equation and to calculate partition function; calculation of thermodynamic properties of confined systems becomes just a simple geometrical problem.</p>
          <footer class="more"><a href="qshearticles.html">View articles &raquo;</a></footer>
        </figcaption>
      </figure>
    </section>
	
		    <section id="slider" class="clear">
      <figure><img src="images/diagramres.png" alt="">
        <figcaption>
          <h1><i><font color="#e5c100">A phase diagram for quantum oscillations</font></i></h1>
          <p>Half-vicinity model is developed and a phase diagram in degeneracy-confinement space is proposed for quantum oscillations in strongly confined and degenerate Fermi gases.</p>
          <footer class="more"><a href="qosciarticles.html">View articles &raquo;</a></footer>
        </figcaption>
      </figure>
    </section>
	
    <section id="slider" class="clear">
      <figure><img src="images/tsgnr.jpg" alt="">
        <figcaption>
          <h1><i><font color="#e5c100">Thermosize effects</font></i></h1>
          <p>When nano and macro structures made by the same material are connected to each other under a temperature gradient, thermosize effects appear.</p>
          <footer class="more"><a href="tsarticles.html">View articles &raquo;</a></footer>
        </figcaption>
      </figure>
    </section>

    <!-- main content -->

    <section id="slider" class="clear">
      <figure><img src="images/qbl.png" alt="">
        <figcaption>
		  <h1><i><font color="#e5c100">Quantum boundary layer</font></i></h1>
          <p>Density distribution of ideal gases confined in a finite domain is not uniform even in thermodynamic equilibrium.</p>
          <footer class="more"><a href="qblarticles.html">View articles &raquo;</a></footer>
        </figcaption>
      </figure>
    </section>

    <section id="slider" class="clear">
      <figure><img src="images/disctherm.png" alt="">
        <figcaption>
		<h1><i><font color="#e5c100">Discrete Thermodynamics</font></i></h1>
          <p>Particle number and internal energy exhibit an intrinsic discreteness which allows them to take only some definite values. Thermodynamic properties of an ideal Fermi gas have either stepwise or oscillatory nature.</p>
          <footer class="more"><a href="discthermarticles.html">View articles &raquo;</a></footer>
        </figcaption>
      </figure>
    </section>

    <section id="slider" class="clear">
      <figure><img src="images/qforce.png" alt="">
        <figcaption>
		  <h1><i><font color="#e5c100">Quantum force</font></i></h1>
          <p>Even an infinitesimally thin wall immersed in a domain filled by a gas, has a nonzero effective thickness. Gas pressure acting on the effective cross section of movable wall causes an outward quantum force.</p>
          <footer class="more"><a href="qforcearticles.html">View articles &raquo;</a></footer>
        </figcaption>
      </figure>
    </section>

    <section id="slider" class="clear">
      <figure><img src="images/dimtr.png" alt="">
        <figcaption>
				  <h1><i><font color="#e5c100">Dimensional Transitions</font></i></h1>
          <p>Dimensional transitions in thermodynamic properties occur in momentum space due to quantum confinement.</p>
          <footer class="more"><a href="dimtrarticles.html">View articles &raquo;</a></footer>
        </figcaption>
      </figure>
    </section>

    <section id="slider" class="clear">
      <figure><img src="images/tsfgg.png" alt="">
        <figcaption>
				  <h1><i><font color="#e5c100">Nano-thermodynamics</font></i></h1>
          <p>We derive analytical expressions for thermodynamic state functions considering quantum size and shape effects.</p>
          <footer class="more"><a href="ntdarticles.html">View articles &raquo;</a></footer>
        </figcaption>
      </figure>
    </section>

    <section id="slider" class="clear">
      <figure><img src="images/sbeck.png" alt="">
        <figcaption>
		<h1><i><font color="#e5c100">Nanoscale thermoelectrics</font></i></h1>
          <p>Analytical expressions for Seebeck coefficient under quantum size effects are derived with a good agreement with experimental and numerical results.</p>
          <footer class="more"><a href="tearticles.html">View articles &raquo;</a></footer>
        </figcaption>
      </figure>
    </section>

    <section id="slider" class="clear">
      <figure><img src="images/transp.png" alt="">
        <figcaption>
	    <h1><i><font color="#e5c100">Nanoscale gas transport</font></i></h1>
          <p>Size dependencies of thermal and electrical conductivities are different, the Lorenz number becomes size and shape dependent and deviations from the Wiedemann–Franz law is expected at nanoscale due to QSE.</p>
          <footer class="more"><a href="gtarticles.html">View articles &raquo;</a></footer>
        </figcaption>
      </figure>
